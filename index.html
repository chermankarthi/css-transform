<!DOCTYPE html>

<html>

 <head>
  <title>TASK</title>
  <link rel="stylesheet" href="style.css">
  
 </head>
 
 <body>
	<section class="transform-sec">
		<div class="container">
			<h2>ROTATE</h2>
			<div class="rotate-transform">
				<div class="box">1</div>
				<div class="box">2</div>
				<div class="box">3</div>
				<div class="box">4</div>
			</div>
		</div>
	</section>
	
	
		<section class="transform-sec">
		<div class="container">
			<h2>SCALE</h2>
			<div class="scale-transform">
				<div class="box">1</div>
				<div class="box">2</div>
				<div class="box">3</div>
				<div class="box">4</div>
			</div>
		</div>
	</section>
	
	
	
		<section class="transform-sec">
		<div class="container">
			<h2>TRANSLATE</h2>
			<div class="translate-transform">
				<div class="box">1</div>
				<div class="box">2</div>
				<div class="box">3</div>
				<div class="box">4</div>
			</div>
		</div>
	</section>
	
	
		<section class="transform-sec">
		<div class="container">
			<h2>SKEW</h2>
			<div class="skew-transform">
				<div class="box">1</div>
				<div class="box">2</div>
				<div class="box">3</div>
				<div class="box">4</div>
			</div>
		</div>
	</section>
	
	
		<section class="transform-sec">
		<div class="container">
			<h2>MATRIX</h2>
			<div class="matrix-transform">
				<div class="box">1</div>
				<div class="box">2</div>
				<div class="box">3</div>
				<div class="box">4</div>
			</div>
		</div>
	</section>
	
	
		<section class="transform-sec">
		<div class="container">
			<h2>Z-INDEX</h2>
			<div class="z-transform">
				<div class="box">1</div>
				<div class="box">2</div>
				<div class="box">3</div>
				<div class="box">4</div>
			</div>
		</div>
	</section>
	
	
	
	
 </body>
</html>
